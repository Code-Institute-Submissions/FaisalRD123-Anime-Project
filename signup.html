<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Meta tags for search engines -->
     <meta name="description" content="Anime. Entertainment. Manga. Enjoyment. Adventure">
     <meta name="keywords" content="anime, manga, Goku, Luffy, fighting, battles, adventure, power ups">


</head>

<body>

    <!-- Header -->
    <header>

    </header>

    <!-- Main Section-->
    <main>
    
        <div id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="text-input" required>
                <br>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="1" class="text-input" required>
                <br>
    
                <button type="submit" class="join-button">Sign In</button>
                <button type="reset" class="join-button">Reset</button>
            </form>
        </div>
    </main>

<!-- Footer -->
<footer>

</footer>
<!-- Font Awesome kit -->
<script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

</body>
</html>
